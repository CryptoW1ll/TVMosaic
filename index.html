<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Mosaic with Enhanced IPTV Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      min-height: 100vh;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c2c2c;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .mosaic {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      flex: 1;
      background-color: #232323;
      min-height: calc(100vh - 120px);
    }

    .video-container {
      position: relative;
      border-radius: 5px;
      overflow: hidden;
      background-color: #000;
      transition: all 0.3s ease;
      min-height: 240px;
      aspect-ratio: 16/9;
    }

    /* Special styling for IPTV player */
    .video-container.iptv-player {
      background-color: #0f1620;
      border: 2px solid #2c5282;
    }

    .video-container.expanded {
      position: fixed;
      top: 60px;
      left: 10px;
      right: 10px;
      height: calc(100vh - 120px);
      z-index: 10;
      aspect-ratio: auto;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-controls {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-container:hover .video-controls {
      opacity: 1;
    }

    .stream-title {
      font-size: 14px;
    }

    .control-buttons {
      display: flex;
      gap: 10px;
    }

    .control-btn {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #333;
      border: 1px solid #555;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .control-btn:hover {
      background: #444;
    }

    .selected {
      border: 2px solid #3a86ff;
      box-shadow: 0 0 10px rgba(58, 134, 255, 0.5);
    }

    .audio-active {
      position: relative;
    }

    .audio-active::after {
      content: "🔊";
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px;
      border-radius: 50%;
      font-size: 14px;
    }

    footer {
      background-color: #2c2c2c;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      bottom: 0;
      z-index: 20;
    }

    .global-controls {
      display: flex;
      gap: 15px;
    }

    .global-btn {
      padding: 5px 15px;
      border-radius: 15px;
      background: #444;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
    }

    .global-btn:hover {
      background: #555;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4CAF50;
    }

    .layout-options {
      position: absolute;
      bottom: 70px;
      left: 30px;
      background: #333;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 10px;
      display: none;
      z-index: 30;
    }

    .layout-options.show {
      display: block;
    }

    .layout-option {
      padding: 5px 10px;
      cursor: pointer;
    }

    .layout-option:hover {
      background: #444;
    }

    .streams-menu {
      position: absolute;
      bottom: 70px;
      left: 270px;
      background: #333;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 10px;
      max-width: 300px;
      display: none;
      z-index: 30;
    }

    .streams-menu.show {
      display: block;
    }

    .stream-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #444;
      align-items: center;
    }

    .stream-item:last-child {
      border-bottom: none;
    }

    .add-stream-form {
      padding: 10px 0;
    }

    .add-stream-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      background: #222;
      border: 1px solid #555;
      color: white;
    }

    .add-stream-form button {
      padding: 5px 10px;
      background: #3a86ff;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
    }

    /* Enhanced IPTV Player specific styles */
    .iptv-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* Add to existing iptv-info styles */
  .iptv-info.error {
    background-color: rgba(255, 50, 50, 0.8);
    border-left: 4px solid #ff0000;
  }

  .iptv-info.warning {
    background-color: rgba(255, 165, 0, 0.8);
    border-left: 4px solid #ffa500;
  }

    .video-container:hover .iptv-controls {
      opacity: 1;
    }

    .iptv-channel-select {
      display: flex;
      gap: 5px;
      margin-top: 5px;
      overflow-x: auto;
      padding-bottom: 5px;
      scrollbar-width: thin;
      scrollbar-color: #3182ce #1a1a1a;
    }

    .iptv-channel-select::-webkit-scrollbar {
      height: 6px;
    }

    .iptv-channel-select::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 10px;
    }

    .iptv-channel-select::-webkit-scrollbar-thumb {
      background-color: #3182ce;
      border-radius: 10px;
    }

    .iptv-channel-btn {
      background: #2c5282;
      border: 1px solid #3182ce;
      color: white;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 12px;
      white-space: nowrap;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .iptv-channel-btn:hover {
      background: #3182ce;
      transform: translateY(-2px);
    }

    .iptv-channel-btn.active {
      background: #4299e1;
      box-shadow: 0 0 5px rgba(66, 153, 225, 0.6);
    }

    .iptv-info {
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 3px;
      font-size: 14px;
      position: absolute;
      top: 40px;
      left: 10px;
      display: none;
      animation: fadeInOut 3s ease-in-out;
      z-index: 15;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      15% { opacity: 1; }
      85% { opacity: 1; }
      100% { opacity: 0; }
    }

    .iptv-info.show {
      display: block;
    }

    .iptv-controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .iptv-title {
      font-weight: bold;
      color: #81e6d9;
    }

    .iptv-category {
      background: rgba(0, 0, 0, 0.5);
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 12px;
      color: #edf2f7;
    }
    
    .iptv-category-filter {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
      flex-wrap: wrap;
    }
    
    .category-btn {
      background: #4a5568;
      border: none;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      color: white;
      cursor: pointer;
    }
    
    .category-btn.active {
      background: #3182ce;
    }
    
    .iptv-progress {
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      margin-top: 5px;
      position: relative;
      border-radius: 2px;
      cursor: pointer;
    }
    
    .iptv-progress-bar {
      height: 100%;
      background: #3182ce;
      width: 0%;
      border-radius: 2px;
      position: relative;
    }
    
    .iptv-progress-handle {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      position: absolute;
      right: -5px;
      top: -3px;
      transform: scale(0);
      transition: transform 0.1s ease;
    }
    
    .iptv-progress:hover .iptv-progress-handle {
      transform: scale(1);
    }
    
    .iptv-time {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      margin-top: 2px;
    }

    /* Additional features for buffering indicator */
    .buffering-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media screen and (max-height: 800px) {
      .mosaic {
        min-height: 500px;
      }
      
      .video-container {
        min-height: 180px;
      }
    }

    @media screen and (min-width: 3000px) {
      body {
        font-size: 18px;
      }
      
      .stream-title {
        font-size: 18px;
      }
      
      .control-btn {
        width: 35px;
        height: 35px;
      }
      
      .global-btn {
        padding: 8px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>

    // Get unique categories for filters
    const uniqueCategories = [...new Set(iptvChannels.map(channel => channel.category))];
    
    let currentIptvChannel = iptvChannels[0];
    let iptvVideoElement = null;
    let iptvHls = null;
    let currentCategory = "All";

    const videoGrid = document.querySelector('.mosaic');
    let currentAudioVideo = null;
    let currentLayout = 'grid';
    let expandedVideo = null;

    // Initialize clock
    function updateClock() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load streams
    function loadStreams() {
      videoGrid.innerHTML = '';

      // Load regular streams for the first 3 quadrants
      streams.forEach((stream, index) => {
        const container = document.createElement('div');
        container.className = 'video-container';
        container.setAttribute('data-index', index);

        // Create video element
        const video = document.createElement('video');
        video.autoplay = true;
        video.controls = false;
        video.muted = true;
        video.playsInline = true;

        // Create control bar
        const controls = document.createElement('div');
        controls.className = 'video-controls';

        const title = document.createElement('div');
        title.className = 'stream-title';
        title.textContent = stream.name;

        const buttons = document.createElement('div');
        buttons.className = 'control-buttons';

        const audioBtn = document.createElement('button');
        audioBtn.className = 'control-btn audio-btn';
        audioBtn.innerHTML = '🔊';
        audioBtn.title = 'Toggle Audio';

        const expandBtn = document.createElement('button');
        expandBtn.className = 'control-btn expand-btn';
        expandBtn.innerHTML = '⤢';
        expandBtn.title = 'Toggle Fullscreen';

        buttons.appendChild(audioBtn);
        buttons.appendChild(expandBtn);
        controls.appendChild(title);
        controls.appendChild(buttons);

        // Buffering indicator
        const bufferingIndicator = document.createElement('div');
        bufferingIndicator.className = 'buffering-indicator';
        
        // Use hls.js if supported
        if (Hls.isSupported()) {
          const hls = new Hls({
            maxBufferLength: 30,
            maxMaxBufferLength: 60
          });
          hls.loadSource(stream.url);
          hls.attachMedia(video);
          
          // Show buffering indicator
          hls.on(Hls.Events.BUFFER_APPENDING, function() {
            bufferingIndicator.style.display = 'block';
          });
          
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
            bufferingIndicator.style.display = 'none';
          });
          
          // Handle errors
          hls.on(Hls.Events.ERROR, function(event, data) {
            if (data.fatal) {
              console.error('Fatal error occurred', data);
              if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                // Try to recover network error
                hls.startLoad();
              } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                // Try to recover media error
                hls.recoverMediaError();
              } else {
                // Cannot recover
                console.error('Cannot recover from HLS error', data);
              }
            }
          });
          
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = stream.url;
          video.addEventListener('loadedmetadata', function() {
            video.play();
            bufferingIndicator.style.display = 'none';
          });
          video.addEventListener('waiting', function() {
            bufferingIndicator.style.display = 'block';
          });
          video.addEventListener('playing', function() {
            bufferingIndicator.style.display = 'none';
          });
        }

        // Add elements to container
        container.appendChild(video);
        container.appendChild(controls);
        container.appendChild(bufferingIndicator);
        videoGrid.appendChild(container);

        // Set up event listeners
        audioBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleAudio(video, container);
        });

        expandBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleExpand(container);
        });

        container.addEventListener('click', () => {
          toggleAudio(video, container);
        });
      });

      // Create IPTV player for the bottom right
      createIptvPlayer();

      // Update streams list in menu
      updateStreamsList();
    }

    // Create enhanced IPTV player for the bottom right quadrant
    function createIptvPlayer() {
      const container = document.createElement('div');
      container.className = 'video-container iptv-player';
      container.setAttribute('data-index', 'iptv');

      // Create video element
      const video = document.createElement('video');
      video.autoplay = true;
      video.controls = false;
      video.muted = true;
      video.playsInline = true;
      iptvVideoElement = video;

      // Create header controls

      controls.className = 'video-controls';

      const title = document.createElement('div');
      title.className = 'stream-title';
      title.textContent = `IPTV Player: ${currentIptvChannel.name}`;

      const buttons = document.createElement('div');
      buttons.className = 'control-buttons';

      const audioBtn = document.createElement('button');
      audioBtn.className = 'control-btn audio-btn';
      audioBtn.innerHTML = '🔊';
      audioBtn.title = 'Toggle Audio';

      const expandBtn = document.createElement('button');
      expandBtn.className = 'control-btn expand-btn';
      expandBtn.innerHTML = '⤢';
      expandBtn.title = 'Toggle Fullscreen';

      buttons.appendChild(audioBtn);
      buttons.appendChild(expandBtn);
      controls.appendChild(title);
      controls.appendChild(buttons);

      // Create IPTV specific controls
      const iptvControls = document.createElement('div');
      iptvControls.className = 'iptv-controls';

      // IPTV controls row
      const controlsRow = document.createElement('div');
      controlsRow.className = 'iptv-controls-row';

      const iptvTitle = document.createElement('div');

      const iptvCategory = document.createElement('div');
      iptvCategory.className = 'iptv-category';
      iptvCategory.textContent = currentIptvChannel.category;

      controlsRow.appendChild(iptvTitle);
      controlsRow.appendChild(iptvCategory);
      iptvControls.appendChild(controlsRow);
      
      // Category filter
      const categoryFilter = document.createElement('div');
      categoryFilter.className = 'iptv-category-filter';
      
      // Add "All" category first
      const allCategoryBtn = document.createElement('button');
      allCategoryBtn.className = 'category-btn active';
      allCategoryBtn.textContent = 'All';
      allCategoryBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        filterChannelsByCategory('All');
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        allCategoryBtn.classList.add('active');
      });
      categoryFilter.appendChild(allCategoryBtn);
      
      // Add other categories
      uniqueCategories.forEach(category => {
        const categoryBtn = document.createElement('button');
        categoryBtn.className = 'category-btn';
        categoryBtn.textContent = category;
        categoryBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          filterChannelsByCategory(category);
          document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
          categoryBtn.classList.add('active');
        });
        categoryFilter.appendChild(categoryBtn);
      });
      
      iptvControls.appendChild(categoryFilter);

      // Channel selection row
      const channelSelect = document.createElement('div');
      channelSelect.className = 'iptv-channel-select';
      channelSelect.id = 'iptv-channel-select';

      // Create channel buttons
      iptvChannels.forEach((channel, idx) => {
        const channelBtn = document.createElement('button');
        channelBtn.className = 'iptv-channel-btn';
        if (channel.name === currentIptvChannel.name) {
          channelBtn.classList.add('active');
        }
        channelBtn.textContent = `${channel.logo} ${channel.name}`;
        channelBtn.setAttribute('data-channel-index', idx);
        channelBtn.setAttribute('data-category', channel.category);
        
        channelBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          changeIptvChannel(idx);
          
          // Update active button
          document.querySelectorAll('.iptv-channel-btn').forEach(btn => {
            btn.classList.remove('active');
          });
          channelBtn.classList.add('active');
        });
        
        channelSelect.appendChild(channelBtn);
      });

      iptvControls.appendChild(channelSelect);
      
      // Progress bar (visual only)
      const progressContainer = document.createElement('div');
      progressContainer.className = 'iptv-progress';
      
      const progressBar = document.createElement('div');
      progressBar.className = 'iptv-progress-bar';
      progressBar.style.width = '0%';
      
      const progressHandle = document.createElement('div');
      progressHandle.className = 'iptv-progress-handle';
      
      progressBar.appendChild(progressHandle);
      progressContainer.appendChild(progressBar);
      
      // Time display
      const timeDisplay = document.createElement('div');
      timeDisplay.className = 'iptv-time';
      
      const currentTime = document.createElement('span');
      currentTime.textContent = '00:00';
      
      const duration = document.createElement('span');
      duration.textContent = 'LIVE';
      
      timeDisplay.appendChild(currentTime);
      timeDisplay.appendChild(duration);
      
      iptvControls.appendChild(progressContainer);
      iptvControls.appendChild(timeDisplay);

      // Add the info box
      const infoBox = document.createElement('div');
      infoBox.className = 'iptv-info';
      infoBox.id = 'iptvInfo';
      infoBox.textContent = 'Now playing: ' + currentIptvChannel.name;

      // Buffering indicator
      const bufferingIndicator = document.createElement('div');
      bufferingIndicator.className = 'buffering-indicator';
      bufferingIndicator.id = 'iptvBuffering';

      // Set up HLS streaming
      if (Hls.isSupported()) {
        iptvHls = new Hls({
          maxBufferLength: 30,
          maxMaxBufferLength: 60,
          liveSyncDurationCount: 3
        });
        iptvHls.loadSource(currentIptvChannel.url);
        iptvHls.attachMedia(video);
        
        iptvHls.on(Hls.Events.BUFFER_APPENDING, function() {
          bufferingIndicator.style.display = 'block';
        });
        
        iptvHls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
          bufferingIndicator.style.display = 'none';
        });
        
        iptvHls.on(Hls.Events.ERROR, function(event, data) {
          if (data.fatal) {
            console.error('Fatal error occurred in IPTV player', data);
            if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
              // Try to recover network error
              iptvHls.startLoad();
            } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
              // Try to recover media error
              iptvHls.recoverMediaError();
            } else {
              // Cannot recover
              console.error('Cannot recover from HLS error in IPTV player', data);
            }
          }
        });
        
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = currentIptvChannel.url;
        video.addEventListener('loadedmetadata', function() {
          video.play();
          bufferingIndicator.style.display = 'none';
        });
        video.addEventListener('waiting', function() {
          bufferingIndicator.style.display = 'block';
        });
        video.addEventListener('playing', function() {
          bufferingIndicator.style.display = 'none';
        });
      }

      // Add elements to container
      container.appendChild(video);
      container.appendChild(controls);
      container.appendChild(iptvControls);
      container.appendChild(infoBox);
      container.appendChild(bufferingIndicator);
      videoGrid.appendChild(container);

      // Set up event listeners
      audioBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleAudio(video, container);
      });

      expandBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleExpand(container);
      });

      container.addEventListener('click', () => {
        toggleAudio(video, container);
      });

      // Simulate progress bar update for live stream
      setInterval(() => {
        if (video.readyState > 0) {
          const duration = video.duration;
          const currentTime = video.currentTime;
          
          if (isFinite(duration)) {
            progressBar.style.width = `${(currentTime / duration) * 100}%`;
            currentTime.textContent = formatTime(currentTime);
            duration.textContent = formatTime(duration);
          } else {
            // For live streams, just show current time
            progressBar.style.width = '100%';
            currentTime.textContent = formatTime(currentTime);
            duration.textContent = 'LIVE';
          }
        }
      }, 1000);
    }

    // Helper function to format time
    function formatTime(seconds) {
      const date = new Date(0);
      date.setSeconds(seconds);
      return date.toISOString().substr(11, 8);
    }

    // Change IPTV channel
    function changeIptvChannel(index) {
      currentIptvChannel = iptvChannels[index];
      
      // Update UI
      const container = document.querySelector('.iptv-player');
      const title = container.querySelector('.stream-title');
      const iptvTitle = container.querySelector('.iptv-title');
      const iptvCategory = container.querySelector('.iptv-category');
      
      title.textContent = `IPTV Player: ${currentIptvChannel.name}`;
      iptvTitle.textContent = `${currentIptvChannel.logo} ${currentIptvChannel.name}`;
      iptvCategory.textContent = currentIptvChannel.category;
      
      // Show info box
      const infoBox = document.getElementById('iptvInfo');
      infoBox.textContent = `Now playing: ${currentIptvChannel.name}`;
      infoBox.classList.add('show');
      
      setTimeout(() => {
        infoBox.classList.remove('show');
      }, 3000);
      
      // Show buffering indicator
      const bufferingIndicator = document.getElementById('iptvBuffering');
      bufferingIndicator.style.display = 'block';
      
      // Destroy previous HLS instance if exists
      if (iptvHls) {
        iptvHls.destroy();
      }
      
      // Check if channel is geo-blocked
      if (currentIptvChannel.geoBlocked) {
        showGeoBlockWarning();
        bufferingIndicator.style.display = 'none';
        return;
      }
      
      // Change the stream
      if (Hls.isSupported()) {
        iptvHls = new Hls({
          maxBufferLength: 30,
          maxMaxBufferLength: 60,
          liveSyncDurationCount: 3,
          manifestLoadingTimeOut: 10000,
          levelLoadingTimeOut: 10000,
          fragLoadingTimeOut: 10000
        });
        
        iptvHls.on(Hls.Events.MANIFEST_PARSED, function() {
          iptvVideoElement.play();
          bufferingIndicator.style.display = 'none';
        });
        
        iptvHls.on(Hls.Events.ERROR, function(event, data) {
          if (data.fatal) {
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.error('Network Error:', data.details);
                showError('Network error loading stream. Retrying...');
                iptvHls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.error('Media Error:', data.details);
                showError('Media error. Attempting to recover...');
                iptvHls.recoverMediaError();
                break;
              default:
                console.error('Unrecoverable error:', data.details);
                showError('Cannot play this stream');
                bufferingIndicator.style.display = 'none';
                break;
            }
          }
        });
        
        try {
          iptvHls.loadSource(currentIptvChannel.url);
          iptvHls.attachMedia(iptvVideoElement);
        } catch (err) {
          console.error('Error loading source:', err);
          showError('Error loading stream');
          bufferingIndicator.style.display = 'none';
        }
        
      } else if (iptvVideoElement.canPlayType('application/vnd.apple.mpegurl')) {
        iptvVideoElement.src = currentIptvChannel.url;
        iptvVideoElement.addEventListener('loadedmetadata', function() {
          iptvVideoElement.play();
          bufferingIndicator.style.display = 'none';
        });
        iptvVideoElement.addEventListener('error', function() {
          showError('Error loading stream');
          bufferingIndicator.style.display = 'none';
        });
      }
      
      // Scroll to the selected channel button
      const channelBtn = document.querySelector(`.iptv-channel-btn[data-channel-index="${index}"]`);
      if (channelBtn) {
        channelBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
      }
    }

    // Add these helper functions
    function showError(message) {
      const infoBox = document.getElementById('iptvInfo');
      infoBox.textContent = message;
      infoBox.style.backgroundColor = 'rgba(255, 50, 50, 0.8)';
      infoBox.classList.add('show');
      
      setTimeout(() => {
        infoBox.classList.remove('show');
        infoBox.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
      }, 5000);
    }

    function showGeoBlockWarning() {
      const infoBox = document.getElementById('iptvInfo');
      infoBox.textContent = '⚠️ This channel is geo-blocked and may not work in your region';
      infoBox.style.backgroundColor = 'rgba(255, 165, 0, 0.8)';
      infoBox.classList.add('show');
      
      setTimeout(() => {
        infoBox.classList.remove('show');
        infoBox.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
      }, 5000);
    }

    // Filter channels by category
    function filterChannelsByCategory(category) {
      currentCategory = category;
      const channelSelect = document.getElementById('iptv-channel-select');
      const channelButtons = channelSelect.querySelectorAll('.iptv-channel-btn');
      
      channelButtons.forEach(btn => {
        if (category === 'All' || btn.getAttribute('data-category') === category) {
          btn.style.display = 'inline-block';
        } else {
          btn.style.display = 'none';
        }
      });
    }

    // Toggle audio for a video
    function toggleAudio(video, container) {
      if (currentAudioVideo && currentAudioVideo !== video) {
        currentAudioVideo.muted = true;
        currentAudioVideo.parentElement.classList.remove('audio-active');
      }
      
      video.muted = !video.muted;
      if (video.muted) {
        container.classList.remove('audio-active');
      } else {
        container.classList.add('audio-active');
        currentAudioVideo = video;
      }
    }

    // Toggle video expansion
    function toggleExpand(container) {
      if (expandedVideo) {
        expandedVideo.classList.remove('expanded');
        expandedVideo = null;
      } else {
        container.classList.add('expanded');
        expandedVideo = container;
      }
    }

    // Update streams list in menu
    function updateStreamsList() {
      const streamsList = document.getElementById('streamsList');
      streamsList.innerHTML = '';
      
      streams.forEach((stream, index) => {
        const streamItem = document.createElement('div');
        streamItem.className = 'stream-item';
        
        const nameSpan = document.createElement('span');
        nameSpan.textContent = stream.name;
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'control-btn';
        deleteBtn.innerHTML = '🗑️';
        deleteBtn.title = 'Delete Stream';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          deleteStream(index);
        });
        
        streamItem.appendChild(nameSpan);
        streamItem.appendChild(deleteBtn);
        streamsList.appendChild(streamItem);
      });
    }

    // Delete a stream
    function deleteStream(index) {
      streams.splice(index, 1);
      updateStreamsList();
      loadStreams();
    }

    // Add a new stream
    function addStream() {
      const url = document.getElementById('streamUrl').value.trim();
      const name = document.getElementById('streamName').value.trim();
      
      if (url && name) {
        streams.push({ url, name });
        document.getElementById('streamUrl').value = '';
        document.getElementById('streamName').value = '';
        updateStreamsList();
        loadStreams();
      }
    }

    // Change layout
    function changeLayout(layout) {
      currentLayout = layout;
      videoGrid.className = 'mosaic';
      
      switch (layout) {
        case 'grid':
          videoGrid.style.gridTemplateColumns = 'repeat(2, 1fr)';
          videoGrid.style.gridTemplateRows = 'repeat(2, 1fr)';
          break;
        case 'triple-main':
          videoGrid.style.gridTemplateColumns = '2fr 1fr';
          videoGrid.style.gridTemplateRows = '2fr 1fr';
          break;
        case 'side-by-side':
          videoGrid.style.gridTemplateColumns = '1fr 1fr';
          videoGrid.style.gridTemplateRows = '1fr';
          break;
        case 'quad-stack':
          videoGrid.style.gridTemplateColumns = '1fr';
          videoGrid.style.gridTemplateRows = 'repeat(4, 1fr)';
          break;
      }
      
      document.getElementById('layoutOptions').classList.remove('show');
    }

    // Event listeners for UI controls
    document.getElementById('layoutBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('layoutOptions').classList.toggle('show');
      document.getElementById('streamsMenu').classList.remove('show');
    });

    document.getElementById('audioMixBtn').addEventListener('click', () => {
      if (currentAudioVideo) {
        currentAudioVideo.muted = true;
        currentAudioVideo.parentElement.classList.remove('audio-active');
        currentAudioVideo = null;
      }
    });

    document.getElementById('manageStreamsBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('streamsMenu').classList.toggle('show');
      document.getElementById('layoutOptions').classList.remove('show');
    });

    document.getElementById('addStreamBtn').addEventListener('click', addStream);

    document.getElementById('settingsBtn').addEventListener('click', () => {
      alert('Settings feature coming soon!');
    });

    // Close menus when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('#layoutOptions') && !e.target.closest('#layoutBtn')) {
        document.getElementById('layoutOptions').classList.remove('show');
      }
      
      if (!e.target.closest('#streamsMenu') && !e.target.closest('#manageStreamsBtn')) {
        document.getElementById('streamsMenu').classList.remove('show');
      }
    });

    // Layout option click handlers
    document.querySelectorAll('.layout-option').forEach(option => {
      option.addEventListener('click', (e) => {
        changeLayout(e.target.getAttribute('data-layout'));
      });
    });

    // Initialize the app
    loadStreams();
  </script>
</body>
</html>
